<html>
  <head>
    <meta charset="utf-8">
    <title>Color Change</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
    <body>
    <a-scene>
    
    <a-box position="0 3 -4">
      <a-animation attribute="material.color" from="red" to="blue" dur="6000" repeat="indefinite"></a-animation>
    </a-box>
    <a-entity geometry="primitive: cone; radiusTop: 1; height:3" position="0 1 -4" material="color: #00FFFF; metalness: 0.5">
  <a-animation attribute="geometry.radiusTop" to="0" repeat="reverse" dur="6000"></a-animation>
</a-entity>
  <a-sky color="#ECECEC"></a-sky>
  </a-scene>
   
     </body>
     </html>
